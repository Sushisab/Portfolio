<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me | Sabrina El-Aouar</title>
</head>
<body>

    <header>
        <h1>Request a comission!</h1>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Me</h2>
            <form action="mailto:sabrinaelaouar@gmail.com" method="post" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" required min="0"><br><br>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="artstyle">Choose an Art Style:</label><br>
                <input type="radio" id="artstyle1" name="artstyle" value="Art Style 1" required>
                <label for="artstyle1">Art Style 1</label><br>
                <input type="radio" id="artstyle2" name="artstyle" value="Art Style 2" required>
                <label for="artstyle2">Art Style 2</label><br>
                <input type="radio" id="artstyle3" name="artstyle" value="Art Style 3" required>
                <label for="artstyle3">Art Style 3</label><br><br>

                <label for="colored">Colored:</label><br>
                <input type="radio" id="coloredYes" name="colored" value="Yes" required>
                <label for="coloredYes">Yes</label>
                <input type="radio" id="coloredNo" name="colored" value="No" required>
                <label for="coloredNo">No</label><br><br>

                <label for="size">Choose a Size:</label><br>
                <input type="radio" id="size1" name="size" value="Size 1" required>
                <label for="size1">Size 1</label><br>
                <input type="radio" id="size2" name="size" value="Size 2" required>
                <label for="size2">Size 2</label><br>
                <input type="radio" id="size3" name="size" value="Size 3" required>
                <label for="size3">Size 3</label><br><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>2025 Sabrina El-Aouar</p>
    </footer>

</body>
</html>
